name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  infra-check:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: hooktrace
          POSTGRES_PASSWORD: hooktrace_test
          POSTGRES_DB: hooktrace_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Check Docker Compose config
        run: docker compose config

      - name: Verify Postgres is reachable
        run: |
          sudo apt-get install -y postgresql-client
          PGPASSWORD=hooktrace_test psql -h localhost -U hooktrace -d hooktrace_test -c "SELECT 1;"

      - name: Verify Redis is reachable
        run: |
          sudo apt-get install -y redis-tools
          redis-cli -h localhost ping
