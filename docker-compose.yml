version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hooktrace-db
    environment:
      POSTGRES_USER: hooktrace
      POSTGRES_PASSWORD: hooktrace_dev
      POSTGRES_DB: hooktrace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hooktrace"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: hooktrace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: hooktrace-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://hooktrace:hooktrace_dev@postgres:5432/hooktrace
      REDIS_URL: redis://redis:6379
      API_PORT: 3001
      API_HOST: 0.0.0.0
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
    command: npm run dev

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: hooktrace-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://hooktrace:hooktrace_dev@postgres:5432/hooktrace
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/worker:/app/apps/worker
    command: npm run dev

  # Dashboard (Next.js)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: dashboard
    container_name: hooktrace-dashboard
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/dashboard:/app/apps/dashboard
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: hooktrace-network
